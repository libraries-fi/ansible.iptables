---

iptables_enabled: yes                   # The role is enabled
iptables_logging: yes                   # Log dropped packets

iptables_rule_path: /etc/iptables.rules # Path to rule file

iptables_allowed_tcp_ports_in: [20, 21, 22, 80, 138, 443, 8080, 8081] # List of allowed tcp ports in for all ips

iptables_allowed_tcp_ports_out: [20, 21, 22, 80, 138, 443, 8080, 8081] # List of allowed tcp ports out for all ips

iptables_forwarded_tcp_ports: []        # Forward tcp ports
                                        # Ex. iptables_forwarded_tcp_ports:
                                        #       - { from: 22, to: 2222 }

iptables_allowed_udp_ports_in: []       # List of allowed udp ports in for all ips
iptables_allowed_udp_ports_out: []      # List of allowed udp ports out for all ips

iptables_forwarded_udp_ports: []        # Ex. iptables_forwarded_udp_ports:
                                        #       - { from: 22, to: 2222 }

iptables_raw_rules: []                  # List of raw rules
                                        # Ex. iptables_raw_rules:
                                        #     - -A INPUT -i eth0 -p tcp -m tcp --dport 22 -j ACCEPT
                                        #     - -A INPUT -i eth0 -p tcp -m tcp --dport 80 -j ACCEPT

iptables_allow_ports_by_ip: []          # Extra ports allowed for specific ips
                                        # Ex. 
                                        #       - { ip: 123.123.123.123, port: 1234, protocol: tcp }
